<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Reset css -->
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Style css -->
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/da6b84f0fa.js" crossorigin="anonymous"></script>
    <title>My Portfolio</title>
</head>

<body>

    <header>

        <div class="header-container">
            <div class="header">
                <div class="download">Download &#9662;</div>
                <div><img class="profile-img" src="../images/ProfilePicture.jpg"></div>
                <div class="social">
                    <a class="social-icons" href="https://www.linkedin.com/in/phillip-swartz-a6816199/"><i class="fab fa-linkedin fa-2x"></i></a>
                    <a class="social-icons" href="https://github.com/pswartz66"><i class="fab fa-github fa-2x"></i></a>
                    <a class="social-icons" href="https://github.com/pswartz66"><i class="fab fa-instagram fa-2x"></i></a>
                </div>
            </div>

        </div>

    </header>

    <div class="body-container">
        <div class='p-5 grid-container'>
            <div class='grid'>
                <div class='grid-item home-item'>
                    <img class="img-icons" id="home-img" src='../images/home.png' />
                </div>
                <div class='grid-item resume-item'>
                    <img class="img-icons" id="resume-img" src='../images/resume.png' />
                </div>
                <div class='grid-item work-item'>
                    <img class="img-icons" id="work-img" src='../images/work.png' />
                </div>
            </div>
        </div>
    </div>




    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Javascript -->
    <script src="../javascript/portfolio.js"></script>
</body>

</html>
